<!-- Demonstrates the usage of cradle APIs -->

<!DOCTYPE html>
<html>

<head>
	<title>Read/Write to Cradle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="res/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/read_write.css">
	<script type="text/javascript" charset="utf-8" src="scripts/read_write.js"></script>
	<script type="text/javascript" charset="utf-8" src="../lib/dl_cradle.js"></script>
</head>

<body>
	<!-- Header and page title -->
	<center>
		<div class="banner">Visit datalogic.github.io/javascript/overview/ for full SDK documentation</div>
		<h2>Read/Write to Cradle</h2>
	</center>

	<!-- Action buttons -->
	<center>
	</center>

	<!-- Buttons -->
	<center>
		<table>
			<tr>
				<td>
					<button class="action-button" id="read">Read Cradle</button>
				</td>
				<td>
					<button class="action-button" id="write">Write Cradle</button>
				</td>
			</tr>
		</table>
		<hr>
		<input id="data" type="text" value="" placeholder="Enter a message to write here">
	</center>

	<!-- Status -->
	<hr>
	<div>
		<h3>Status:</h3>
		<div id="status">Initialized.</div>
	</div>
	<hr>
</body>

</html>
