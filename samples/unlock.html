<!-- Demonstrates the usage of cradle APIs -->

<!DOCTYPE html>
<html>

<head>
	<title>Unlock Cradle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="res/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/unlock.css">
	<script type="text/javascript" charset="utf-8" src="scripts/unlock.js"></script>
	<script type="text/javascript" charset="utf-8" src="../lib/dl_cradle.js"></script>
</head>

<body>
	<!-- Header and page title -->
	<center>
		<div class="banner">Visit datalogic.github.io/javascript/overview/ for full SDK documentation</div>
		<h2>Unlock Cradle</h2>
	</center>

	<!-- Action buttons -->
	<center>
		<table>
			<tr>
				<td>
					<button class="action-button" id="unlock">Unlock Cradle</button>
				</td>
				<td>
					<button class="action-button" id="lock">Lock Cradle</button>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<input type="checkbox" id="enableLed"> Enable Cradle LED on Action
				</td>
			</tr>
		</table>
	</center>

	<!-- Status -->
	<hr>
	<div>
		<h3>Status:</h3>
		<div id="status">Initialized.</div>
	</div>
	<hr>
</body>

</html>
